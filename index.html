<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/currencyconverter.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container-fluid">
        <div class="heading">
            <h1>Currency Converter</h1>
            <p>This Currency Converter will help you Convert all Seven Currencies in real time.</p>
        </div>

        <div class="currencyinput">
        <input id="euro" type="number" placeholder="Euro">
        <input id="dollar" type="number" placeholder=" $ Us dollar">
        <input id="pounce" type="number" placeholder="Pounce">
        <input id="naira" type="number" placeholder="Naira">
        <input id="indianRs" type="number" placeholder="Indian Rupee">
        <input id="lankaRs" type="number" placeholder="Sri lanka Rupee" >
        <input id="saudiR" type="number" placeholder="Saudi Riyal" >
        </div>
     </div>
     <script src="javascript/currencyconverter.js"></script>
</body>
</html>
